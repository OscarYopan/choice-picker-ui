<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choice Picker</title>
  <!--Style-->
  <link rel="stylesheet" href="style.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="fav-icon.png" type="Rancom Dice">
</head>
<body>
  <h1>Randomize</h1>
  <div class="information">
    <div class="container title">
      <h2>Title: </h2>
      <input type="text" placeholder="Adicione um título...">
    </div>
    <h2>Participantes: </h2>
    <div class="options">    
      <span>Vecedores</span>
      <input type="number" name="" id="" value="1">        
      <span>Suplentes</span>
      <input type="number" name="" id="" value="0">           
    </div>
    <div class="container">
      <textarea id="textarea" placeholder="Adicione as opções aqui..."></textarea>
    </div>
    <h5>
      (Adicione todas as opções, divididas por uma (',').
      <!-- <br>Pressione 'Enter' quando tiver terminado. -->)
    </h5>
    <div class="btn-container">
      <button id="random">Sortear</button>
      <button id="clear">Limpar</button>
    </div>
  </div>
  <div id="tags" class="tags-container active"></div>
</body>
<script src="script.js"></script>
</html>
