<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choice Picker</title>
  <!--Style-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Randomize</h1>
  <div class="information">
    <div class="container title">
      <h2>Title: </h2>
      <input type="text" placeholder="Adicione um título...">
    </div>
    <h2>Participantes: </h2>
    <div class="container">
      <textarea id="textarea" placeholder="Adicione as opções aqui..."></textarea>
    </div>
    <h5>
      (Adicione todas as opções, divididas por uma (',').
      <br>Pressione 'Enter' quando tiver terminado.)
    </h5>
  </div>
  <div id="tags"></div>
  <div class="options">
    <h2>Opções</h2>
    <ul>
      <li>
        <span>Vecedores</span>
        <input type="number" name="" id="" value="1">
      </li>
      <li>
        <span>Suplentes</span>
        <input type="number" name="" id="" value="1">
      </li>
      <li>
        <span>Contagem regressiva</span>
        <input type="number" name="" id="" value="5">
      </li>
    </ul>
    <button>Confirmar</button>
  </div>
  <div class="counter">
    <h1>Counter</h1>
    <h2>5</h2>
  </div>
  <div class="result">
    <h1>Vencedor</h1>
    <h2>Opção 8</h2>
  </div>
</body>
<script src="script.js"></script>
</html>
