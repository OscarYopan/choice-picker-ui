<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choice Picker</title>
  <!--Style-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Randomize</h1>
  <div class="container title">
    <h2>Title: </h2>
    <input type="text">
  </div>
  <h3>
    Adicione todas as opções, divididas por uma (',').
    <br>Pressione 'Enter' quando tiver terminado.
  </h3>
  <div class="container">     
    <textarea id="textarea" placeholder="Adicione as opções aqui..."></textarea>
  </div>
  <div id="tags"></div>
  <div class="options">
    <h2>Opções</h2>
    <ul>
      <li>
        <h3>Vencedores</h3>
        <input type="number" name="" id="">
      </li>
      <li>
        <h3>Suplentes</h3>
        <input type="number" name="" id="">
      </li>
      <li>
        <h3>Contagem regressiva</h3>
        <input type="number" name="" id="">
      </li>
    </ul>
    <button>Confirmar</button>
  </div>
</body>
<script src="script.js"></script>
</html>
